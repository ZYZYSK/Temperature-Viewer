{% extends 'base.html' %}
{% block free %}
{% comment %} ファイルのアップロード {% endcomment %}
<form method="post" enctype="multipart/form-data">
    <div class="mt-3 mb-3">
        {% csrf_token %}
        <input type="file" name="ambient" id="" class="form-control">
    </div>
    {% comment %} 種類選択 {% endcomment %}
    <div class="mt-4">
        <p class="text-center fs-2">ファイルの種類は？</p>
    </div>
    <div class="btn-group mt-1 mb-4 d-flex justify-content-center" role="group" data-toggle="buttons">
        <input type="radio" class="btn-check" name="filetype" id="ambient" autocomplete="off" checked>
        <label for="ambient" class="btn btn-outline-primary btn-md">Ambient</label>
        <input type="radio" class="btn-check" name="filetype" id="raw" autocomplete="off">
        <label for="raw" class="btn btn-outline-primary btn-md">生ファイル</label>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-dark btn-lg">アップロード</button>
    </div>
</form>
    
{% endblock free %}
